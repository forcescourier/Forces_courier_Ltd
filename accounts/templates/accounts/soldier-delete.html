{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%;">
        <div class="card-header bg-danger text-white text-center">
            <h4 class="mb-0">⚠️ Confirm Deletion</h4>
        </div>
        <div class="card-body text-center p-4">
            <h5 class="mb-3">
                Are you sure you want to delete 
                <span class="text-danger font-weight-bold">
                    {{ soldier.soldiers_name }}
                </span>?
            </h5>
            <p class="text-muted mb-4">
                This action cannot be undone. The soldier's record will be permanently removed from the database.
            </p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg px-4 mr-2">
                    Yes, Delete
                </button>
            </form>
            <a href="{% url 'soldier' %}" class="btn btn-secondary btn-lg px-4">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
